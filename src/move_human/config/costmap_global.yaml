global_costmap:
  global_frame: map
  robot_base_frame: human_human_base
  update_frequency: 4.0
  width: 40.0
  height: 40.0
  robot_radius: 0.3

  plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}

